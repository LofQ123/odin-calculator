<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>My Odin Calculator Project</title>
</head>
<body>
    <div class="body">
        <h1>OP-Calculator Project</h1>
        <div class="display">
            <div id="previousOperation" class="displayField">123</div>
            <div id="currentOperation" class="displayField">123</div>
        </div>
        <div class="buttons">
            <div class="btnBlock1">
                <div class="btnBlock1-1">
                    <div id="AC" class="button">AC</div>
                    <div id="del" class="button">C</div>
                    <div id="divide" class="button">รท</div>
                </div>
                <div class="btnBlock1-2">
                    <div id="miltiply" class="button">ร</div>
                </div>
                
            </div>
            <div class="btnBlock2">
                <div class="btnBlock2-1">
                    <div id="7" class="button">7</div>
                    <div id="8" class="button">8</div>
                    <div id="9" class="button">9</div>
                </div>
                <div class="btnBlock1-2">
                    <div id="subtract" class="button">-</div>
                </div>
            </div>
            <div class="btnBlock3">
                <div class="btnBlock3-1">
                    <div id="4" class="button">4</div>
                    <div id="5" class="button">5</div>
                    <div id="6" class="button">6</div>
                </div>
                <div class="btnBlock3-2">
                    <div id="add" class="button">+</div>
                </div>
            </div>
            <div class="btnBlock4">
                <div class="btnBlock4-1">
                    <div class="btnBlock4-1a">
                        <div id="1" class="button">1</div>
                        <div id="2" class="button">2</div>
                        <div id="3" class="button">3</div>
                    </div>
                    <div class="btnBlock4-1b">
                        <div id="neg" class="button">(-)</div>
                        <div id="0" class="button">0</div>
                        <div id="dot" class="button">.</div>
                    </div>
                </div>
                <div class="btnBlock4-2">
                    <div id="eql" class="buttonBig">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
