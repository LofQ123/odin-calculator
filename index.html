<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>My Odin Calculator Project</title>
</head>
<body>
    <div class="calcBody">
        <h1>OP-Calculator Project</h1>
        <div class="calcDisplay">
            <div id="previousDisplay" class="displayField"></div>
            <div id="currentDisplay" class="displayField">0</div>
        </div>
        <div class="buttons">
            <div class="btnBlock1">
                <div class="btnBlock1-1">
                    <div id="AC" class="button alt">AC</div>
                    <div id="del" class="button alt">←</div>
                    <div id="divide" class="button alt">÷</div>
                </div>
                <div class="btnBlock1-2">
                    <div id="multiply" class="button alt">×</div>
                </div>
                
            </div>
            <div class="btnBlock2">
                <div class="btnBlock2-1">
                    <div id="7" class="button reg">7</div>
                    <div id="8" class="button reg">8</div>
                    <div id="9" class="button reg">9</div>
                </div>
                <div class="btnBlock1-2">
                    <div id="subtract" class="button alt">-</div>
                </div>
            </div>
            <div class="btnBlock3">
                <div class="btnBlock3-1">
                    <div id="4" class="button reg">4</div>
                    <div id="5" class="button reg">5</div>
                    <div id="6" class="button reg">6</div>
                </div>
                <div class="btnBlock3-2">
                    <div id="add" class="button alt">+</div>
                </div>
            </div>
            <div class="btnBlock4">
                <div class="btnBlock4-1">
                    <div class="btnBlock4-1a">
                        <div id="1" class="button reg">1</div>
                        <div id="2" class="button reg">2</div>
                        <div id="3" class="button reg">3</div>
                    </div>
                    <div class="btnBlock4-1b">
                        <div id="sqrt" class="button alt">√</div>
                        <div id="0" class="button reg">0</div>
                        <div id="dot" class="button reg">.</div>
                    </div>
                </div>
                <div class="btnBlock4-2">
                    <div id="eql" class="buttonBig big">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
